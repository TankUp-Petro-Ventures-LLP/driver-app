<ion-card class="card">
  <ion-card-content>
    <ion-grid>
      <ion-row *ngFor="let data of paymentData">
        <ion-col size="8"><p>{{data.label}}</p></ion-col>
        <ion-col class="amount" size="4">{{data.value}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
