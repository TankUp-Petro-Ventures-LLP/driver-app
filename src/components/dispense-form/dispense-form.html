<ion-header no-border>
  <ion-navbar color='primary'>
    <ion-title align="center"> Add Filling</ion-title>
    <ion-buttons end>
      <button ion-button (tap)='dismiss()'>
        <ion-icon ios="ios-close" md="md-close" style="float:right"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>



  <ion-card>
    <ion-grid *ngIf='!isDisabled'>
      <ion-row radio-group>
        <ion-col col-6>
          Drum<ion-radio value="Drum" (click)="selectRadio('Drum')"></ion-radio>
        </ion-col>

        <ion-col col-6>
          Generator <ion-radio value="Generator" (click)="selectRadio('Generator')"></ion-radio>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row>
      <ion-col *ngIf='!isDisabled'>
        <ion-input type=text [(ngModel)]='tank_name' placeholder='Enter Tank Name' (ngModelChange)="searchTank()"
          id='test'></ion-input>

        <ion-list *ngFor="let item of result" (click)="selectTank(item)">
          <ion-item *ngIf='tank_name'>
            {{item.tank_name | uppercase}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <form novalidate [formGroup]="form">

      <ion-row>
        <ion-col *ngIf='!isDisabled'>
          <ion-input type="number" formControlName="tank_reading" placeholder='Enter Meter Reading' id='test'
            [disabled]='isDisabled'>
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row *ngIf='!data'>
        <ion-col>
          <ion-input type="number" formControlName="quantity" placeholder='Enter Quantity' id='test'></ion-input>
        </ion-col>
      </ion-row>
      <ion-row *ngIf='data'>
        <ion-col>
          <ion-input type="number" formControlName="changed_quantity" placeholder='Enter Quantity' id='test'>
          </ion-input>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col>
          <ion-input type="text" formControlName="metadata" placeholder='Enter Comment' id='test'></ion-input>
        </ion-col>
      </ion-row> -->

    </form>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="danger" block (tap)="close()">Close</button>
        </ion-col>
        <ion-col>
          <button ion-button color="secondary" block [disabled]="!form.valid" (tap)="saveDispensing()">Save</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
