<ion-card>

    <form novalidate [formGroup]="form">
      <ion-list>

        <ion-item>
          <ion-label floating>Tank Number</ion-label>
          <ion-input  type="text"  formControlName="tank_number" ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Tank Meter Reading</ion-label>
          <ion-input  type="number"  formControlName="tank_reading" ></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Quantity Dispensed</ion-label>
          <ion-input  type="number"  formControlName="quantity" ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Comment</ion-label>
          <ion-input  type="text"  formControlName="comment" ></ion-input>
        </ion-item>
    
      </ion-list>
        
    </form>
        

    <ion-row>
      <ion-col *ngIf="form.valid">
        <button ion-button color="primary" block [disabled]="!form.valid" (tap)="saveDispensing()">Save</button>
      </ion-col>
      <ion-col *ngIf="!form.valid">
        <button ion-button color="danger" block [disabled]="form.valid" (tap)="close()">Close</button>
      </ion-col>
    </ion-row>

  </ion-card>
