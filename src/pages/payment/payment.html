<ion-header no-border>
  <ion-navbar color='primary'>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">Payment</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="crescent"
      refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
  <payment-details [paymentData]='paymentData'></payment-details>
  <payment-methods *ngIf='data' [data]='data' (result)='emittedPaymentMethod($event)'></payment-methods>
</ion-content>

<ion-footer>
  <button ion-button color="primary" block (tap)="completePayment()">Complete Order
    <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright" id='arrow'></ion-icon>
  </button>
</ion-footer>
