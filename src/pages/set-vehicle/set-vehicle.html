<ion-content padding>
  <div class="logo">
    <img src="{{logo}}" alt="TankUp">
  </div>
  <ion-card align="center" class="card">
    <ion-item>
      <ion-label>Select Vehicle</ion-label>
      <ion-select [(ngModel)]='data.id' class="dropdown">
        <ion-option *ngFor='let data of vehicleList; let i = index' [value]='data.id'>{{i+1}} :{{data.number}}
        </ion-option>
      </ion-select>
    </ion-item>
    <br>
    <br>
    <ion-row>
      <ion-col>
        <button ion-button block (tap)='setVehicle()'>Set Vehicle</button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
