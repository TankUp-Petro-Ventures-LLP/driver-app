<ion-header no-border>
    <ion-navbar transparent>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title align="center">Upload</ion-title>
        <ion-buttons end>
        </ion-buttons>
      </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <button class="btn" ion-button color="dark" block (click)="openCamera()">
        <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
        Camera
      </button>
    </ion-col>
    <ion-col>
      <button class="btn" ion-button color="dark" block (click)="openGallery()">
        <ion-icon ios="ios-images" md="md-images"></ion-icon>
        Gallery
      </button>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let r of imageArray">
    <ion-col>
      <p align='center'>
        <img src="{{ r }}">
      </p>
    </ion-col>
  </ion-row>

</ion-content>
<ion-footer no-border>
  <ion-toolbar transparent>
    <!-- <button ion-button block (click)="submit()">Send</button> -->
    <button ion-button color="dark" block (click)="finish()">Finish</button>
  </ion-toolbar>
</ion-footer>
