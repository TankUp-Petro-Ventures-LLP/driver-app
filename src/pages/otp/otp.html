<ion-content>
  <div class="logo">
    <img src="{{logo}}" alt="TankUp">
  </div>
  <ion-card align="center" class="card">
    <br>
   <p *ngIf='number' style="color: black;">OTP has been successfully send to <b>{{number}}</b></p>
   <br>
    <form [formGroup]="user" (ngSubmit)="verifyOtp()">
      <ion-row>
        <ion-col col>
          <ion-input type="number" formControlName="otp" id='test' placeholder='Enter OTP' ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button color="dark" block [disabled]='!user.valid'>Verify Otp</button>
        </ion-col>
      </ion-row>
      <!-- <ion-row> -->
        <br>
        <div align='center'>
          <a (tap)='resendOtp()'>Resend OTP</a>
 
        </div>
        <br>
        <div align='center'>
     
          <a (tap)='editNumber()'>Edit Number</a>
        </div>
      <!-- </ion-row> -->
      <br>
     
    </form>

  </ion-card>
</ion-content>
