<ion-header no-border>
  <ion-navbar color='primary'>
    <button ion-button icon-only menuToggle>
      <!-- <ion-icon name="menu"></ion-icon> -->
    </button>
    <ion-title align="center"></ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="logo">
    <img src="{{logo}}" alt="TankUp">
  </div>
  <ion-card align="center" class="card">
    <form [formGroup]="user" (ngSubmit)="verifyOtp()">
      <ion-row>
        <ion-col col>
          <ion-input type="number" formControlName="otp" id='test' placeholder='Enter OTP' ></ion-input>
        </ion-col>
      </ion-row>
      <!-- <ion-row> -->
        <div align='center'>
          <a (tap)='resendOtp()'>Resend OTP</a>
        </div>
      <!-- </ion-row> -->
      <br>
      <div align='center'>
          <a (tap)='editNumber()'>Edit Number</a>
        </div>
      <br>
      <ion-row>
        <ion-col>
          <button ion-button block [disabled]='!user.valid'>Verify Otp</button>
        </ion-col>
      </ion-row>
    </form>

  </ion-card>
</ion-content>
