<ion-header no-border>
  <ion-navbar color='primary'>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">Tank Details</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
  
  <ion-card id='card'>
    <ion-card-header>
      <div align='right'>
        <ion-chip #chip1 color="primary" (tap)="addFilling()">
          <ion-label>Add Filling</ion-label>
          <button ion-button clear color='light'>
            <ion-icon ios="ios-add" md="md-add"></ion-icon>
          </button>
        </ion-chip>
      </div>
      <ion-row>
        <ion-col col-8 col-sm-8 col-md-8 id='label'>Ordered Quantity</ion-col>
        <ion-col col-4 col-sm-4 col-md-4>{{supplyDetails?.quantity}}Ltrs</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-8 col-sm-8 col-md-8 id='label'> Total Filled Quantity</ion-col>
        <ion-col col-4 col-sm-4 col-md-4>{{total_filled_quantity}}Ltrs</ion-col>
        <!-- <ion-col col-2><a (tap)='editQuantity()'>Edit</a></ion-col> -->
      </ion-row>
    </ion-card-header>
  </ion-card>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="crescent"
          refreshingText="">
        </ion-refresher-content>
      </ion-refresher>
  <dispensed [supplyData]='supplyData' (result)="getData()" [edit]='edit'></dispensed>
</ion-content>

<ion-footer>
  <button ion-button color="primary" block (tap)="payment()">Verify Filling
    <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright" id='arrow'></ion-icon>
  </button>
</ion-footer>
