<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TANK DETAIL</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
  <div align='right'>
    <ion-chip #chip1 color="dark" (tap)="addFilling()" style="margin-right: 5%;">
        <ion-label>Add Filling</ion-label>
        <button ion-button clear color='light'>
        <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
    </ion-chip>
  </div>
  <ion-card class="card1">
    <div class="cardtext">
      <ion-row>
        <ion-col col-7 col-sm-7 col-md-7 id='label'>Ordered Quantity:</ion-col>
        <ion-col col-5 col-sm-5 col-md-5 id="value">{{supplyDetails?.quantity}}&nbsp;Ltrs</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-7 col-sm-7 col-md-7 id='label'> Total Filled Quantity:</ion-col>
        <ion-col col-5 col-sm-5 col-md-5 id="value">{{total_filled_quantity}}&nbsp;Ltrs</ion-col>
        <!-- <ion-col col-2><a (tap)='editQuantity()'>Edit</a></ion-col> -->
      </ion-row>
    </div>
  </ion-card>
  
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="crescent"
          refreshingText="">
        </ion-refresher-content>
      </ion-refresher>
  <dispensed [supplyData]='supplyData' (result)="getData()" [edit]='edit'></dispensed>
</ion-content>

<ion-footer>
  <button ion-button color="dark" block (tap)="payment()">Verify Filling
    <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright" id='arrow'></ion-icon>
  </button>
</ion-footer>
