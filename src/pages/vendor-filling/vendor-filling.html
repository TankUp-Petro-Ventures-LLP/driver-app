<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vendor Filling</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="container" id="blur">
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col col-3>
          <p>Vendor:</p>
        </ion-col>
        <ion-col>
          <b>{{filling?.vendor_name}}</b>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <p>Quantity:</p>
        </ion-col>
        <ion-col>
          <b>{{filling?.quantity}}Ltrs.</b>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <p>Address:</p>
        </ion-col>
        <ion-col>
          <b>{{filling?.address}}</b>
        </ion-col>
      </ion-row>
      <ion-fab top right>
        <button ion-fab mini (tap)='navigateToGMaps()'>
          <ion-icon ios="ios-navigate-outline" md="md-navigate"></ion-icon>
        </button>
      </ion-fab>
    </ion-card-content>
  </ion-card>
  <div class="content1">
    <ion-list>
      <form [formGroup]="formFilling" >
      <!-- <ion-item class="items"> -->
