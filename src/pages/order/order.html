<ion-header no-border>
  <ion-navbar color='primary'>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">Order</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="crescent"
      refreshingText="">
    </ion-refresher-content>
  </ion-refresher>

  <ion-fab top right>
    <button ion-fab mini (tap)='navigateToGMaps()'>
      <ion-icon ios="ios-navigate-outline" md="md-navigate"></ion-icon>
    </button>
  </ion-fab>
  <delivery [supplyData]='supplyData'></delivery>
</ion-content>

<ion-footer>
  <button ion-button color="primary" block (tap)="startDelivery()">Start Delivery
    <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright" id='arrow'></ion-icon>
  </button>
</ion-footer>
