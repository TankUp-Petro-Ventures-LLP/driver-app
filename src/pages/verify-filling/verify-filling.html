<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Verify Filling</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
  <ion-card class="card1">
    <div class="cardtext">
      <ion-row>
        <ion-col col-7 col-sm-7 col-md-7 id='label'><b> Total Filled Quantity</b></ion-col>
        <ion-col col-5 col-sm-5 col-md-5 id="label">{{total_filled_quantity | number : '1.2-2'}}Ltrs</ion-col>
      </ion-row>
      <ion-row *ngIf='total_changed_quantity'>
        <ion-col col-7 col-sm-7 col-md-7 id='label'><b>Changed Quantity</b></ion-col>
        <ion-col col-5 col-sm-5 col-md-5 id="label">{{total_changed_quantity | number : '1.2-2'}}Ltrs</ion-col>
      </ion-row>
   </div>
  </ion-card>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="crescent"
      refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
  
  <dispensed [supplyData]='supplyData' (result)="getData()" [edit]='edit'></dispensed>
</ion-content>
<ion-footer>
  <button ion-button color="dark" block (tap)="payment()">Payment
    <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright" id='arrow'></ion-icon>
  </button>
</ion-footer>
