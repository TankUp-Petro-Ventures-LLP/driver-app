<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title align="center">Home</ion-title>

    <ion-buttons end>
      <button ion-button (tap)="logout()" id='logout'>
        Logout <ion-icon name="log-out"></ion-icon>
      </button> </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col style="padding-top: 20px;">
        <h3>Hello, {{user?.username}}</h3>
      </ion-col>
      <ion-col>
        <button ion-button block round primary color="dark" (click)="getOperation()">View
          <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright" id='arrow'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

<br><br><br>
  <ion-row align='center'>
    <ion-col>
      <ion-card class="innercard">

        <ion-card-content>
          <ion-row>
            <ion-col col-4></ion-col>
            <ion-col col-4>
              <img  src="../../assets/imgs/money-bag.png" alt="Snow">
            </ion-col>
            <ion-col col-4></ion-col>
          </ion-row>
          <p style="font-size: 11px">Total Cash In Hand</p>
          <p>
            <b>Rs. {{analyticsData?.cash || 0}} </b>
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card class="innercard">
        <ion-card-content>
          <ion-row>
            <ion-col col-4></ion-col>
            <ion-col col-4>
              <img src="../../assets/icon/cheque.png" alt="Snow">
            </ion-col>
            <ion-col col-4></ion-col>
          </ion-row>
          <p style="font-size: 11px">Cheques In Hand </p>
            <p>
              <b>{{analyticsData?.cheque || 0}} </b>
            </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row align='center'>
    <ion-col>
      <ion-card class="innercard">
        <ion-card-content>
          <ion-row>
            <ion-col col-4></ion-col>
            <ion-col col-4>
              <img src="../../assets/imgs/oiler.png" alt="Snow">
            </ion-col>
            <ion-col col-4></ion-col>
          </ion-row>
          <p style="font-size: 11px">Total Delivered <br>Quantity</p>
          <p>
            <b>{{analyticsData?.quantity || 0}}  </b>
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card class="innercard">
        <ion-card-content>
          <ion-row>
            <ion-col col-4></ion-col>
            <ion-col col-4>
              <img src="../../assets/icon/ic_payment.png" alt="Snow">
            </ion-col>
            <ion-col col-4></ion-col>
          </ion-row>
          <p style="font-size: 11px">Total Orders <br>Delivered</p>
          <p>
            <b>{{analyticsData?.order || 0}}  </b>
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
