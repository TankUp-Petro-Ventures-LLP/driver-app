<ion-content padding>
  <div class="logo">
    <img src="../../assets/imgs/tankupLogo.png" alt="TankUp">
  </div>
  <ion-card align="center" class="card">
    <form [formGroup]="user" (ngSubmit)="login()">
      <ion-input type="text" formControlName="username" class="inpt" placeholder='User Name' ></ion-input>
      <ion-input type="password" clearOnEdit="false" formControlName="password" class="inpt" placeholder='Password'>
      </ion-input>
      <br>
      <button ion-button class="btn" color="dark" block [disabled]='!user.valid'>Log In</button>
      
    </form>

  </ion-card>

</ion-content>
