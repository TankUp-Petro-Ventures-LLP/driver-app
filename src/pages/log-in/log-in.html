<ion-content padding>
  <div class="logo">
    <img src="{{logo}}" alt="TankUp">
  </div>
  <ion-card align="center" class="card">
    <form [formGroup]="user" (ngSubmit)="login()">
      <ion-row>
        <ion-col col-1>
          <ion-icon name="person" color="secondary" item-left></ion-icon>
        </ion-col>
        <ion-col col>
          <ion-input type="text" formControlName="username" id='test' placeholder='User Name' ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1>
          <ion-icon name="lock" color="secondary" item-left></ion-icon>
        </ion-col>
        <ion-col>
          <ion-input type="password" clearOnEdit="false" formControlName="password" placeholder='Password' id='test'
            ></ion-input>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block [disabled]='!user.valid'>Log In</button>
        </ion-col>
      </ion-row>
    </form>

  </ion-card>

</ion-content>
